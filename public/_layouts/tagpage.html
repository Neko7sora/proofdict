---
layout: default
---
<div class="post">
    <h1>Tag: <code>{{ page.tag }}</code></h1>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a><br>
            {{ post.description }}
        </li>
        {% endfor %}
    </ul>
</div>
<hr>
